<body>
<audio id="music" src="https://s1.citrus3.com:8236/stream"></audio>
<div class="imgbox">

</div>>

<script>
    const audio1 = document.getElementById("music");

    const isPlaying = (audElem) => {
        return !audElem.paused;
    };

    function play1(){
        if (isPlaying(audio1)) {
            audio1.pause();
        } else
        {
            audio1.play()
        }
    }

</script>
