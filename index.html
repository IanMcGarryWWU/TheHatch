    <title>The Hatch</title>

    <style>
        * { margin: 0; padding: 0; }

        body {
            background: #000000;
            overflow: hidden;
        }

        .AnnouncementBanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 0, 0.9);
            color: black;
            font-family: 'Anton', sans-serif;
            font-size: 2vh;
            text-align: center;
            padding: 10px;
            z-index: 200000001;
            box-sizing: border-box;
        }

        .imgbox {
            display: flex;
            height: 100vh;
            /* Fix: typo (flex-display isn't a thing) */
            flex-direction: column;
            justify-content: center;
        }

        .center-fit {
            max-width: 100%;
            height: 100vh;
            margin: auto;
            object-fit: fill;
        }

        .ArrowContainer { transform: rotate(180deg); }

        .Arrow {
            cursor: pointer;
            transform-origin: center;
            animation: pulse 2s infinite, glow 2s infinite;
            fill: yellow;
            visibility: hidden;
        }

        .Arrow:hover {
            animation: pulse-hover 1.5s infinite, glow 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 25px yellow); }
            50% { filter: drop-shadow(0 0 50px yellow); }
        }

        @keyframes pulse-hover {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.3); }
        }

        .ArrowPlacer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20000;
        }

        .TextPlacer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .TheHatchPlacer {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Fix: alpha channel must be 0..1, not 255 */
            background: rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 178000000;
            left: 0;
            top: 0;
            pointer-events: none;
        }

        .TheHatch {
            color: white;
            font-size: 10vw;
            font-family: 'Anton', sans-serif;
        }

        .Loading {
            color: grey;
            font-size: 2vw;
            font-family: 'Anton', sans-serif;
        }

        .MenuPlacer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 18000;
        }

        .GlassCard {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0.125em 0.5em 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            visibility: visible;
            height: 66vh;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }

        .MenuPage {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .RootMenu { display: none; }
        .About { display: none; }

        .DJPage {
            display: none;
            overflow-y: scroll;
            justify-content: left;
        }

        .DJLink { font-size: 3vh; color: blue; cursor: pointer; }
        .DJName { font-size: 4vh; font-family: 'Anton', sans-serif; }
        .DJAboutInfo { font-size: 3vh; font-family: 'Anton', sans-serif; }
        .DJStyles { font-size: 2vh; font-family: 'Anton', sans-serif; }

        .EventPage {
            display: none;
            flex-direction: column;
            align-content: center;
            height: 100%;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }

        .EventItem {
            font-size: 2vh;
            font-family: 'Anton', sans-serif;
            text-align: center;
        }

        .AboutTextClass { padding: 20px; }

        .InfoText {
            color: white;
            font-size: 3vh;
            font-family: 'Consolas', sans-serif;
            opacity: 0.9;
            text-align: center;
            background-color: black;
            visibility: hidden;
            display: inline-block;
            width: fit-content;
        }

        .padder { height: 15vh; }

        iframe {
            width: 76.92% !important;
            height: 76.92% !important;
            transform: scale(1.3);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }

        .menuOption {
            border-radius: 10px;
            background: white;
            color: black;
            width: 80%;
            min-height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vh;
            font-family: 'Anton', sans-serif;
            cursor: pointer;
        }

        .DJContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .DJAbout {
            border-radius: 10px;
            background: white;
            color: black;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1vh;
            font-family: 'Anton', sans-serif;
            padding: 5px;
        }

        .DJPadder { height: 4vh; }

        .menubutton {
            position: fixed;
            top: 6vh;
            cursor: pointer;
            z-index: 20000;
            display: none;
        }

        .BackArrow {
            position: absolute;
            left: 0.3vw;
            top: 0.3vh;
            cursor: pointer;
        }

        @-webkit-keyframes fadeinout { 50% { opacity: 0.7; } }
        @keyframes fadeinout { 50% { opacity: 0.7; } }

        .Chatroom {
            width: fit-content;
            z-index: 200000000;
            text-align: center;
            color: cyan;
            font-size: 3vh;
            font-family: 'Anton', sans-serif;
            -webkit-animation: fadeinout 10s ease-in-out;
            animation: fadeinout 10s ease-in-out;
            animation-iteration-count: infinite;
            opacity: 0;
            background-color: black;
            cursor: pointer;
        }

        .ChatroomPlacer {
            z-index: 200000000;
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
        }
    </style>
</head>

            16.7534425,1.8877121 16.7534425,1.8877121 V 5.3878442 c 0,0 -18.0119173,2.9102225 -17.7759531,2.7529131

        <div class="MenuPage RootMenu" id="MenuPageID">

<!-- Fix: remove the stray extra ">" -->
<div class="imgbox" id="imgboxid"></div>

<div class="TheHatchPlacer" id="TheHatchPlacerID">
    <div class="TheHatch">THE HATCH</div>
    <div class="Loading">Loading - please wait</div>
</div>

<script>
    function Add_Image() {
        let img = document.createElement('img');
        document.getElementById('imgboxid').appendChild(img);

        let first = true;
        img.onload = () => {
            if (first) console.log("Image loaded");
            first = false;

            let fadeinterval = setInterval(function () {
                // Fix: opacity should be 0..1. Parse might get NaN on first run if unset.
                let el = document.getElementById("TheHatchPlacerID");
                let current_opacity = parseFloat(el.style.opacity);
                if (Number.isNaN(current_opacity)) current_opacity = 1;

                current_opacity = current_opacity - 0.01;

                if (current_opacity <= 0 || (Date.now() - startTime) > 9000) {
                    el.style.opacity = "0";
                    clearInterval(fadeinterval);
                } else {
                    el.style.opacity = String(current_opacity);
                }
            }, 20);
        };

        let screenratio = window.innerWidth / window.innerHeight;

        // Fix: use raw.githubusercontent URLs for the images too
        if (screenratio > 1.15) {
            img.src = "https://raw.githubusercontent.com/IanMcGarryWWU/TheHatch/master/16-9.jpg";
        } else if (screenratio < 0.85) {
            img.src = "https://raw.githubusercontent.com/IanMcGarryWWU/TheHatch/master/9-16.jpg";
        } else {
            img.src = "https://raw.githubusercontent.com/IanMcGarryWWU/TheHatch/master/1-1.jpg";
        }

        img.classList.add("center-fit");
        img.onclick = play1;
        img.id = "background";
        img.alt = "Midjourney AI Art by McGarr";
    }

    Add_Image();

    appdata = {
        "djs": [
            {"name":"Martin Robinson","about":"Legendary DJ and producer","mixcloud_username":"Martin_Robinson","styles":"Tech House, Deep House, Minimal House, Drum & Bass"},
            {"name":"Matt Prole","about":"Midweek distractor extraordairre","mixcloud_username":"DJ_Prole","styles":"Techno, Electro House and whatever his mood"},
            {"name":"Loops","about":"","mixcloud_username":"Loops909","styles":""},
            {"name":"TnGnT","about":"","mixcloud_username":"jivetarget","styles":""},
            {"name":"Dj Phuze","about":"","mixcloud_username":"Phuze","styles":""},
            {"name":"FragenB","about":"","mixcloud_username":"roryburkill","styles":""},
            {"name":"LucasRay","about":"","mixcloud_username":"roastedbeets","styles":""},
            {"name":"McGarr","about":"Lover of music and art. Responsible for art on hatch webpage.","mixcloud_username":"mcgarr","styles":"Deep House, Dub Techno, Tech House, Melodic House, Tech House, Electronica"},
            {"name":"Papadamour","about":"Ex Project Zero/Surreal (NZ) resident spinning global . Winner Reloop Mixtape Comp May 2022.","mixcloud_username":"Papadamour","styles":"House grooves, wonky disko, retro acid throwdowns and all kinds of oddities"},
            {"name":"Si Macc","about":"An about thing here","mixcloud_username":"Si_Macc","styles":"Progressive grooves, blending the diversity of different genres to keep those legs moving all night"}
        ],
        "about": "<p><strong>About The Hatch</strong></p>

<p>
  The Hatch is an independent underground music platform built around a shared love of quality electronic music and genuine connection.
  What began as a small, grassroots project has grown into a welcoming community of DJs, producers and listeners brought together by a passion for house, techno and deeper electronic sounds.
</p>

<p>
  While house and techno sit at the core of what we do, The Hatch is not bound by genre rules.
  Our broadcasts regularly explore adjacent styles and influences, always with the same focus on underground energy, musical integrity and forward-thinking selection.
</p>

<p>
  Community is central to The Hatch. New people are always welcome, and thereâ€™s a strong culture of support between DJsâ€¦ sharing music, encouraging creativity and championing each otherâ€™s work.
  Whether youâ€™re an experienced selector or just discovering new sounds, The Hatch is a space to connect, listen and grow.
</p>

<p>
  Although rooted in the UK underground, The Hatch has a truly international reach.
  DJs associated with the project have played and broadcast from locations around the world, including the United Kingdom, Spain, the United States, Vietnam, Morocco, Portugal, Switzerland, Trinidad and Canada, reflecting the global nature of the music and the community around it.
</p>

<p>If youâ€™d like to get involved, join the conversation or simply stay connected, you can:</p>

<ul>
  <li>Join the WhatsApp community: <a href="https://bit.ly/hatch-chat" target="_blank" rel="noopener noreferrer">https://bit.ly/hatch-chat</a></li>
  <li>Email us: <a href="mailto:thehatch.tech@gmail.com">thehatch.tech@gmail.com</a></li>
</ul>

<p>
  Whether youâ€™re here to listen, share, or take your first steps behind the decks, The Hatch is open.
</p>"
    };

    let startTime = Date.now();
    const audio1 = document.getElementById("music");

    let menu_open = false;
    let overlay_show = true;
    let current_level = 0;

    const playerInfoURL = "https://s1.citrus3.com:2000/AudioPlayer/TheHatch/playerInfo";

    // Fix: opacity should be numeric 0..1 (not "100%")
    document.getElementById("TheHatchPlacerID").style.opacity = "1";

    async function fetchAsync (url) {
        let response = await fetch(url);
        let apromise = await response.json();
        return apromise;
    }

    function updateNowplaying() {
        fetchAsync(playerInfoURL).then(data => {
            document.getElementById("NowPlaying").textContent = "Now Playing: " + data.nowplaying;
            document.getElementById("NowPlaying").style.padding = "3px";
            document.getElementById("NextShow").style.padding = "3px";
        });
    }

    const sheeturl = 'https://sheets.googleapis.com/v4/spreadsheets/1zRf--7vsXUQz3SMBrH5K2l6JQ0JD8Ta8byNADsOo5_k/values/Sheet1?alt=json&key=AIzaSyBCLWCpZG5lwHbj1u8DqnYkHaMSCJ66tTo';
    fetchAsync(sheeturl).then(data_toplevel => {
        let data = data_toplevel["values"];
        data.shift();
        data = data.map((anitem) => {
            return {"Event Description": anitem[0], "Date": anitem[1], "Time": anitem[2]};
        });

        function convertTextToDate(aText, aTimeText) {
            let ampm = aTimeText.slice(-2);
            let hour = aTimeText.replace('pm','').split("-")[0];
            hour = parseInt(hour, 10);

            if (ampm === 'pm') {
                hour = hour + 12;
            } else {
                if (hour === 12) hour = 0;
                if (hour === 11) hour = hour + 12;
            }

            let parts = aText.split('/');
            let nonadjustedate = new Date(parts[2], parts[1] - 1, parts[0], hour);
            const timezoneoffet = nonadjustedate.getTimezoneOffset();
            let adjusteddate = new Date(nonadjustedate.getTime() + timezoneoffet*60000*-1);
            return adjusteddate;
        }

        function compare(a, b) {
            let adate = convertTextToDate(a["Date"], a["Time"]);
            let bdate = convertTextToDate(b["Date"], b["Time"]);
            if (adate < bdate) return -1;
            if (adate > bdate) return 1;
            return 0;
        }

        function add_event_text(some_text) {
            let aEvent_div = document.createElement("DIV");
            aEvent_div.classList.add("DJContainer");
            eventlist.appendChild(aEvent_div);

            let inner_event = document.createElement("DIV");
            inner_event.classList.add("EventItem");
            aEvent_div.appendChild(inner_event);
            inner_event.innerText = some_text;

            let apadder = document.createElement("DIV");
            apadder.classList.add("DJPadder");
            aEvent_div.appendChild(apadder);
        }

        const nth = function(d) {
            if (d > 3 && d < 21) return 'th';
            switch (d % 10) {
                case 1:  return "st";
                case 2:  return "nd";
                case 3:  return "rd";
                default: return "th";
            }
        };

        add_event_text("ALL SET TIMES ARE GMT");
        data.sort(compare);

        let closestdays = 24 * 60 * 60 * 1000 * 1000;
        let closestEventText = "";
        let currentDate = new Date();

        data.forEach(aEvent => {
            let thisdate = convertTextToDate(aEvent["Date"], aEvent["Time"]);
            let milliSecondsDifferent = (thisdate - currentDate) / (60 * 60 * 1000);
            let dayofmonth = thisdate.getDate();
            let suffix = nth(dayofmonth);
            let dayOfWeekName = thisdate.toLocaleString('en-US', {weekday: 'short'});
            let dateString = dayOfWeekName + " " + dayofmonth + suffix;

            if (milliSecondsDifferent >= 0 ) {
                if (milliSecondsDifferent < closestdays) {
                    closestdays = milliSecondsDifferent;
                    closestEventText = "Next Live Show - " + dateString + " " + aEvent["Time"] + ' - ' + aEvent["Event Description"];
                }
                add_event_text(dateString + " " + aEvent["Time"] + ' - ' + aEvent["Event Description"]);
            }
        });

        const nextShow = document.getElementById("NextShow");
        nextShow.innerText = closestEventText;
    });

    updateNowplaying();
    setInterval(function() { updateNowplaying(); }, 30000);

    function OpenChatroom() {
        let URL = "https://organizations.minnit.chat/633661426848324/Main";
        window.open(URL, '_blank');
    }
    document.getElementById("ChatroomText").onclick = OpenChatroom;

    document.getElementById("AboutText").innerHTML = appdata["about"];

    djlist = document.getElementById("DJList");
    appdata["djs"].forEach(adj => {
        let adj_div = document.createElement("DIV");
        adj_div.classList.add("DJContainer");
        djlist.appendChild(adj_div);

        let mixcloudapi = "https://api.mixcloud.com/" + adj["mixcloud_username"] + "/";
        fetchAsync(mixcloudapi).then(data => {
            let img = document.createElement('img');
            img.src = data.pictures.extra_large;
            img.classList.add("djImage");
            img.id = "DjImage" + adj["mixcloud_username"];
            img.alt = adj["mixcloud_username"];
            adj_div.appendChild(img);

            let DJName = document.createElement("DIV");
            DJName.classList.add("DJName");
            DJName.innerHTML = adj["name"];
            adj_div.appendChild(DJName);

            let DJStyles = document.createElement("DIV");
            DJStyles.classList.add("DJStyles");
            DJStyles.innerHTML = adj["styles"];
            adj_div.appendChild(DJStyles);

            let a = document.createElement('a');
            a.appendChild(document.createTextNode("Click Here For Mixcloud Profile"));
            a.title = "Mixcloud Profile";
            a.href = "https://www.mixcloud.com/" + adj['mixcloud_username'] + "/";
            a.classList.add("DJLink");
            adj_div.appendChild(a);

            let apadder = document.createElement("DIV");
            apadder.classList.add("DJPadder");
            adj_div.appendChild(apadder);
        });
    });

    eventlist = document.getElementById("EventList");

    document.getElementById("NowPlaying").style.width = "fit-content";
    document.getElementById("NextShow").style.width = "fit-content";
    document.getElementById("glassMenu").style.width = (window.innerWidth * 0.85) + "px";
    document.getElementById("NowPlaying").style.visibility = "visible";
    document.getElementById("NextShow").style.visibility = "visible";
    document.getElementById("ArrowID").style.visibility = "visible";

    document.getElementById("ThreeLines").style.left = "0px";
    document.getElementById("ThreeLines").style.display = "block";

    let square = "M 24.186308,1.7697298 H 2.1236758 L 2.0450212,24.343617 24.186308,24.146981 Z";
    let pSymbol = document.getElementById("playerSymbol");
    let triangle = pSymbol.getAttribute("d");

    const isPlaying = (audElem) => !audElem.paused;

    document.getElementById("AboutButton").onclick = function() { showMenuPage("AboutID"); };
    document.getElementById("DJListButton").onclick = function() { showMenuPage("DJList"); };
    document.getElementById("UpcomingButton").onclick = function() { showMenuPage("EventList"); };

    document.getElementById("BackArrowID").onclick = function() {
        if (current_level === 2) showMenuPage("MenuPageID");
        else menu_clicked();
    };

    function switch_overlay() {
        let collection = document.getElementsByClassName("Overlay");
        overlay_show = !overlay_show;
        let visibility_text = overlay_show ? "visible" : "hidden";
        [...collection].forEach((item) => { item.style.visibility = visibility_text; });
        document.getElementById("ArrowID").style.visibility = visibility_text;
    }

    function play1() {
        if (isPlaying(audio1)) {
            audio1.pause();
            pSymbol.setAttribute("d", triangle);
        } else {
            audio1.play();
            pSymbol.setAttribute("d", square);
        }
    }

    function showMenuPage(aPage) {
        if (aPage) current_level = 2;
        if (aPage === "MenuPageID") current_level = 1;

        document.getElementById("MenuPageID").style.display = "none";
        document.getElementById("AboutID").style.display = "none";
        document.getElementById("DJList").style.display = "none";
        document.getElementById("EventList").style.display = "none";

        if (aPage) document.getElementById(aPage).style.display = "flex";
    }

    function menu_clicked() {
        switch_overlay();
        let gMenu = document.getElementById("glassMenu");

        if (menu_open) {
            gMenu.style.display = "none";
            current_level = 0;
        } else {
            gMenu.style.display = "flex";
            showMenuPage("MenuPageID");
        }
        menu_open = !menu_open;
    }
</script>
</body>
</html>
